name: CI

on: [push]

jobs:
  build:
    name: Build

    strategy:
      fail-fast: false
      matrix:
        platform: [ linux/amd64, linux/arm64 ]

    container:
      image: ghcr.io/zen0x7f/container:debug

    runs-on: ${{ matrix.platform == 'linux/arm64' && 'ubuntu-22.04-arm' || 'ubuntu-latest' }}

    services:
      mysql:
        image: mysql:8.4
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: false
          MYSQL_ROOT_PASSWORD: service_password
          MYSQL_USER: user
          MYSQL_PASSWORD: service_password
          MYSQL_DATABASE: service
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout
        run: |
          git clone https://github.com/zen0x7f/service.git .
          git checkout ${{ github.ref }}

      - name: Cache node dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-

      - name: Prepare project
        run: |
          composer install
          yarn
          cp .env.ci .env
          php artisan key:generate

      - name: Prepare database
        env:
          DB_HOST: mysql
          DB_PORT: 3306
        run: |
          php artisan migrate
          php artisan db:seed

      - name: Prepare assets
        run: |
          yarn build

      - name: Run tests
        env:
          DB_HOST: mysql
          DB_PORT: 3306
        run: |
          php artisan test --coverage --coverage-clover storage/coverage/coverage.xml

      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./storage/coverage/coverage.xml
